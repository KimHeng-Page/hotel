<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="profile" content="page for editing your profile">
    <link rel="stylesheet" href="/src/output.css">
    <link rel="icon" type="image/png" href="/pic/island.png">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <title>Edit Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* Light gray background */
        }
        /* Style for the disabled input fields to make them look read-only but distinct */
        input:disabled {
            background-color: #e5e7eb; /* Lighter gray for disabled fields */
            color: #4b5563; /* Darker text for disabled fields */
            cursor: not-allowed;
        }
        select:disabled {
            background-color: #e5e7eb;
            color: #4b5563;
            cursor: not-allowed;
        }
        /* Custom focus styles for inputs */
        input:focus:enabled, select:focus:enabled {
            outline: none;
            border-color: #3b82f6; /* Blue border on focus */
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.5); /* Blue glow on focus */
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4 bg-gray-100">
    <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md md:max-w-lg lg:max-w-xl">
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">Edit Your Profile</h1>

        <form id="profileForm" class="space-y-6">
            <!-- Name Field -->
            <div>
                <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Name</label>
                <input type="text" id="name" value="John Doe" disabled
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- ID Field -->
            <div>
                <label for="id" class="block text-sm font-medium text-gray-700 mb-1">User ID</label>
                <input type="text" id="id" value="JD12345" disabled
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Email Field -->
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                <input type="email" id="email" value="john.doe@example.com" disabled
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Password Field -->
            <div>
                <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                <input type="password" id="password" value="********" disabled
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Place Field -->
            <div>
                <label for="place" class="block text-sm font-medium text-gray-700 mb-1">Place</label>
                <input type="text" id="place" value="New York, USA" disabled
                       class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out">
            </div>

            <!-- Gender Field -->
            <div>
                <label for="gender" class="block text-sm font-medium text-gray-700 mb-1">Gender</label>
                <select id="gender" disabled
                        class="mt-1 block w-full px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-blue-500 focus:border-blue-500 sm:text-sm transition duration-150 ease-in-out bg-white">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                    <option value="prefer-not-to-say">Prefer not to say</option>
                </select>
            </div>

            <!-- Action Buttons -->
            <div class="flex flex-col sm:flex-row justify-end space-y-3 sm:space-y-0 sm:space-x-3 mt-6">
                <button type="button" id="editButton"
                        class="w-full sm:w-auto px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 transition duration-150 ease-in-out">
                    Edit Profile
                </button>
                <button type="submit" id="saveButton" disabled onclick="Back()"
                        class="w-full sm:w-auto px-6 py-2 border border-transparent text-base font-medium rounded-md shadow-sm text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 opacity-50 cursor-not-allowed transition duration-150 ease-in-out">
                    Save Changes
                </button>
            </div>
        </form>
        <a href="/file/dashboard.html"></a>
        <!-- Message Box for Alerts -->
        <div id="messageBox" class="hidden mt-4 p-3 rounded-md text-sm text-white text-center" role="alert"></div>
    </div>

    <script>
        function Back(){
            var page = value;
            if(page == value){
                window.open("/file/dashboard.html");
            }
            else {
                alert=("error please try again...!")
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            // Get references to all input fields, select, and buttons
            const formInputs = document.querySelectorAll('#profileForm input, #profileForm select');
            const editButton = document.getElementById('editButton');
            const saveButton = document.getElementById('saveButton');
            const profileForm = document.getElementById('profileForm');
            const messageBox = document.getElementById('messageBox');

            let isEditing = false; // State to track if the form is in edit mode

            // Function to toggle the disabled state of inputs and buttons
            function toggleEditMode() {
                isEditing = !isEditing; // Toggle the state

                formInputs.forEach(input => {
                    // Disable all inputs except for the ID field when not editing
                    if (input.id !== 'id') { // ID field remains disabled
                        input.disabled = !isEditing;
                    }
                });

                // Update button text and state based on edit mode
                if (isEditing) {
                    editButton.textContent = 'Cancel Edit';
                    saveButton.disabled = false;
                    saveButton.classList.remove('opacity-50', 'cursor-not-allowed');
                    saveButton.classList.add('bg-green-600', 'hover:bg-green-700');
                } else {
                    editButton.textContent = 'Edit Profile';
                    saveButton.disabled = true;
                    saveButton.classList.add('opacity-50', 'cursor-not-allowed');
                    saveButton.classList.remove('bg-green-600', 'hover:bg-green-700');
                    hideMessage(); // Hide message box when cancelling edit
                    resetForm(); // Reset form values if cancelled
                }
            }

            // Function to display a message in the message box
            function showMessage(message, type = 'success') {
                messageBox.textContent = message;
                messageBox.classList.remove('hidden', 'bg-red-500', 'bg-green-500', 'bg-yellow-500');
                if (type === 'success') {
                    messageBox.classList.add('bg-green-500');
                } else if (type === 'error') {
                    messageBox.classList.add('bg-red-500');
                } else { // info or warning
                    messageBox.classList.add('bg-yellow-500');
                }
                // Automatically hide the message after 3 seconds
                setTimeout(hideMessage, 3000);
            }

            // Function to hide the message box
            function hideMessage() {
                messageBox.classList.add('hidden');
                messageBox.textContent = '';
            }

            // Function to validate email format
            function isValidEmail(email) {
                const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
                return emailRegex.test(email);
            }

            // Function to reset form fields to their initial values
            // In a real application, you might fetch initial values from a backend
            function resetForm() {
                document.getElementById('name').value = "John Doe";
                document.getElementById('id').value = "JD12345";
                document.getElementById('email').value = "john.doe@example.com";
                document.getElementById('password').value = "********";
                document.getElementById('place').value = "New York, USA";
                document.getElementById('gender').value = "male"; // Set default gender or initial one
            }


            // Event listener for the Edit button
            editButton.addEventListener('click', () => {
                toggleEditMode();
            });

            // Event listener for form submission (Save Changes)
            profileForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent default form submission

                if (!isEditing) {
                    return; // Do nothing if not in edit mode
                }

                // Get current values from the form fields
                const name = document.getElementById('name').value.trim();
                const id = document.getElementById('id').value.trim();
                const email = document.getElementById('email').value.trim();
                const password = document.getElementById('password').value; // Password might not be trimmed
                const place = document.getElementById('place').value.trim();
                const gender = document.getElementById('gender').value;

                // Basic validation
                if (!name || !email || !place || !gender) {
                    showMessage('All fields except password must be filled.', 'error');
                    return;
                }

                if (!isValidEmail(email)) {
                    showMessage('Please enter a valid email address.', 'error');
                    return;
                }

                // In a real application, you would send this data to a backend server
                console.log('Profile Data to Save:', {
                    name,
                    id,
                    email,
                    password: password === '********' ? 'unchanged' : password, // Handle password if it was not changed
                    place,
                    gender
                });

                showMessage('Profile updated successfully!', 'success');

                // After saving, toggle back to view mode
                toggleEditMode();
            });

            // Initial setup: Ensure all fields are disabled on load except ID
            formInputs.forEach(input => {
                if (input.id !== 'id') {
                    input.disabled = true;
                }
            });
            // Set initial value for gender dropdown
            document.getElementById('gender').value = 'male'; // Or whatever initial value you prefer
        });
    </script>
</body>
</html>
